<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" placeholder="calculate" readonly>
        <div class="btn-container">
            <button class="btn" onclick="curruntDisplay = '';
            document.querySelector('#display').value = curruntDisplay;
            ">C</button>
            <button class="btn" onclick="curruntDisplay = curruntDisplay + '1';
            document.querySelector('#display').value=curruntDisplay;
            ">1</button>
            <button class="btn" onclick="curruntDisplay = curruntDisplay + '2';
            document.querySelector('#display').value = curruntDisplay;
            ">2</button>
            <button class="btn" onclick="curruntDisplay = curruntDisplay + '+';
            document.querySelector('#display').value = curruntDisplay;
            ">+</button>
            <button class="btn" onclick="curruntDisplay = curruntDisplay + '3';
            document.querySelector('#display').value = curruntDisplay;
            ">3</button>
            <button class="btn" onclick="curruntDisplay = curruntDisplay + '4';
            document.querySelector('#display').value = curruntDisplay;
            ">4</button>
            <button class="btn" onclick="curruntDisplay = curruntDisplay + '-';
            document.querySelector('#display').value = curruntDisplay;
            ">-</button>
            <button class="btn" onclick="curruntDisplay = curruntDisplay + '5';
            document.querySelector('#display').value = curruntDisplay;
            ">5</button>
            <button class="btn" onclick="curruntDisplay = curruntDisplay + '6';
            document.querySelector('#display').value = curruntDisplay;
            ">6</button>
            <button class="btn" onclick="curruntDisplay = curruntDisplay + '*';
            document.querySelector('#display').value = curruntDisplay;
            ">*</button>
            <button class="btn" onclick="curruntDisplay = curruntDisplay + '7';
            document.querySelector('#display').value = curruntDisplay;
            ">7</button>
            <button class="btn" onclick="curruntDisplay = curruntDisplay + '8';
            document.querySelector('#display').value = curruntDisplay;
            ">8</button>
            <button class="btn" onclick="curruntDisplay = curruntDisplay + '/';
            document.querySelector('#display').value = curruntDisplay;
            ">/</button>

            <button class="btn" onclick="
            let result = eval(curruntDisplay);
            curruntDisplay = result;
            document.querySelector('#display').value = curruntDisplay;">=</button>

            <button class="btn" onclick="curruntDisplay = curruntDisplay + '9';
            document.querySelector('#display').value = curruntDisplay;
            ">9</button>
            <button class="btn" onclick="curruntDisplay = curruntDisplay + '0';
            document.querySelector('#display').value = curruntDisplay;
            ">0</button>
            <button class="btn" onclick="curruntDisplay = curruntDisplay + '.';
            document.querySelector('#display').value = curruntDisplay;
            ">.</button>
        </div>
    </div>

    <script>
        let curruntDisplay = '';
        document.querySelector('#display').
        value = curruntDisplay;
    </script>
</body>
</html>
